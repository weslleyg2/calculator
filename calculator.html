<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <meta name="author" content="Weslley Vander">
    <meta name="keywords" content="html5, tecnologia, css">
    <link rel="stylesheet" href="./style.css">
    <title>Calculadora</title>
    <script src="./calculator.js"></script>
</head>
<body>
    <div id="calculadora">
        <div id="display">0</div>
        <button id="button-clean">AC</button> <button id="button-porcentage">%</button> <button id="button-multiply">x</button> <button id="button-division">/</button>
        <button id="button-seven">7</button> <button id="button-eight">8</button> <button id="button-nine">9</button> <button id="button-plus">+</button>
        <button id="button-four">4</button> <button id="button-five">5</button> <button id="button-six">6</button> <button id="button-less">-</button>
        <button id="button-one">1</button> <button id="button-two">2</button> <button id="button-three">3</button> <button id="button-equal" class="equal">=</button>
        <button id="button-zero" class="zero">0</button> <button id="button-comma">,</button>
    </div>
</body>
</html>
